  <form method="post" class="form" [formGroup]="newPostForm" (ngSubmit)="handleSumbit()">
    <p>
      <label for="body">Text</label>
      <textarea id="body" name="body" rows="3" formControlName="text"></textarea>
    </p>
    <p>
      <label for="name">Your name</label>
      <input type="text" id="name" name="author" formControlName="name" />
    </p>
    <p></p>
    <p class="actions">
      <a routerLink="/" type="button">Cancel</a>
      <button [disabled]="!newPostForm.valid">Submit</button>
    </p>
  </form>
